<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYK - Vessel Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">        
        <div class="titlediv">
            <img src="./IMAGES/NYK Logo (HD).png" alt="">
            <h1>OPERATIONS CONTROL PANEL</h1>
        </div>    
        <div class="subtitlediv">
            <h2>Select Vessel:</h2>
        </div>
        <div class="vesselsPlusText">        
            <div class="vesselsdiv">
                <div class="vesseldiv goliath">
                    <img src="./IMAGES/GOLIATH_LEADER.jpeg" alt="">
                    <p>GOLIATH LEADER</p>
                </div>
                <div class="vesseldiv heroic">
                    <img src="./IMAGES/HEROIC_LEADER.jpeg" alt="">
                    <p>HEROIC LEADER</p>
                </div>
                <div class="vesseldiv king">
                    <img src="./IMAGES/KING_QUEST.jpeg" alt="" onclick="kingQuestLink()">
                    <p>KING QUEST</p>
                </div>                
            </div>
            <p class="warningtext">Vessel Report Under Construction</p>
        </div>
    </div>
    <div class="bottomdiv">
        <p>COPYRIGHT Â© NYK 2023</p>
        <p>All rights reserved</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
