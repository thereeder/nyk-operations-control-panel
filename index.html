<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYK - Vessel Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./IMAGES/NYK_Line_house_flag.ico" type="image/x-icon">
</head>
<body> 

    <div class="titlediv">
        <img src="./IMAGES/NYK Logo (HD).png" alt="">
        <h1>OPERATIONS CONTROL PANEL</h1>
    </div>

    <div class="container">

        <div class="vesselsandsubtitle">
            <div class="subtitlediv">
                <h2>Select Vessel:</h2>
            </div>

            <div class="vesselsPlusText">
                <div class="vesseldiv graceful">
                    <img src="./IMAGES/GRACEFUL_LEADER_IMAGE.jpg" alt="" onClick="OpenGracefulReport()">
                    <p>GRACEFUL LEADER</p>
                </div>   

                <div class="vesseldiv graceful">
                    <img src="./IMAGES/GREEN_BAY.png" alt="" onClick="OpenGreenBayReport()">
                    <p>GREEN BAY</p>
                </div> 
            </div>
            
        </div> 
        <div class="kingtext">            
            <p >Vessel Report Under Construction</p>   
        </div>   
        <div class="bottomcontainer">        
            <div class="bottomdiv">
                <p>COPYRIGHT Â© NYK 2024</p>
                <p>All rights reserved</p>
            </div>
        </div>
    </div>  

    
    <script src="script.js"></script>
</body>
</html>
